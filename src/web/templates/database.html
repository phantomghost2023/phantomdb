{% extends "base.html" %}

{% block title %}{{ db_name }} - PhantomDB Web Console{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1><i class="bi bi-hdd"></i> Database: {{ db_name }}</h1>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/databases">Databases</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ db_name }}</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-table"></i> Tables</h5>
            </div>
            <div class="card-body">
                <a href="/database/{{ db_name }}/tables" class="btn btn-primary">
                    <i class="bi bi-table"></i> Manage Tables
                </a>
            </div>
        </div>
    </div>
</div>

{% if error %}
<div class="row mt-3">
    <div class="col-md-12">
        <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i> {{ error }}
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
