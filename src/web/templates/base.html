<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PhantomDB Web Console{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 60px;
        }
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 20px 0;
            overflow-x: hidden;
            overflow-y: auto;
            border-right: 1px solid #eee;
        }
        .main-content {
            margin-left: 220px;
        }
        .nav-link {
            color: #333;
        }
        .nav-link:hover {
            color: #007bff;
        }
        .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-database"></i> PhantomDB
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/databases"><i class="bi bi-hdd-stack"></i> Databases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/query"><i class="bi bi-terminal"></i> Query</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/visualizations"><i class="bi bi-bar-chart"></i> Visualizations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/health"><i class="bi bi-heart-pulse"></i> Health</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar bg-light">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/databases">
                    <i class="bi bi-hdd-stack"></i> Databases
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/query">
                    <i class="bi bi-terminal"></i> Query
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/visualizations">
                    <i class="bi bi-bar-chart"></i> Visualizations
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/health">
                    <i class="bi bi-heart-pulse"></i> Health
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">PhantomDB Web Console v1.0</span>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
